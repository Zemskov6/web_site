<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task">
    <img src="/Users/zemskov/Desktop/laba_7_js/height.png" 
         alt="Трапеция" id="trapezoidImage">
    
    <div class="input">
        <form id="calcForm">
            <div class="input-group">
                <label>Тип входных данных:</label>
                <select id="dataType">
                    <option value="base-height">Основание, высота и углы</option>
                    <option value="four-sides">Четыре стороны</option>
                </select>
                <input type="button" value="Показать">
            </div>
            
            <div id="inputFields">
                <p>
                    <label>a (основание) = 
                        <input type="number" id="input1" min="0" max="500" step="0.1">
                    </label>
                </p>
                <p>
                    <label>h (высота) = 
                        <input type="number" id="input2" min="0" max="500" step="0.1">
                    </label>
                </p>
                <p>
                    <label>α (угол слева) = 
                        <input type="number" id="input3" min="1" max="179" step="0.1">
                    </label>
                </p>
                <p>
                    <label>β (угол справа) = 
                        <input type="number" id="input4" min="1" max="179" step="0.1">
                    </label>
                </p>
            </div>
            
            <div class="input-group">
                <label>Вычислить характеристики:</label><br>
                <select id="calcSelect" multiple size="4">
                    <option value="area">Площадь</option>
                    <option value="perimeter">Периметр</option>
                    <option value="diagonals">Диагонали</option>
                    <option value="diagonalAngle">Угол между диагоналями</option>
                </select>
            </div>
            
            <p>
                <input type="button" value="Вычислить">
                <input type="button" value="Очистить">
            </p>
        </form>
    </div>
    
    <div id="output"></div>
</div>
</body>
<script src="program.js"></script>
</html>
